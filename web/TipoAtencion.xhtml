<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
      
    </h:head>
    <h:body>
        <ui:composition template="./TemplateVeterinaria.xhtml">
            <ui:define name="content">
                <p:growl id="msj" autoUpdate="true"/>
                <div align="center">
                    <h:form id="formTipoAtencion">
                        <p:panel style="width: 40%">
                            <f:facet name="header">
                                <p:column>
                                    <p:outputLabel value="Datos de TipoAtencion"/>
                                </p:column>
                            </f:facet>
                            <p:panelGrid>

                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="ID"/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{tipoAtencionBeans.tipoatenciones.idTipoAtencion}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="DESCRIPCION"/>

                                    </p:column>
                                    <p:column>
                                        <p:inputText value="#{tipoAtencionBeans.tipoatenciones.descripcion}"/>
                                    </p:column>
                                </p:row>
                               
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Estado"/>
                                    </p:column>
                                    <p:column>
                                        <p:selectOneMenu value="#{tipoAtencionBeans.tipoatenciones.estado}">
                                            <f:selectItem itemLabel="--Seleccione un Mascota--"/>
                                            <f:selectItem itemLabel="--Activo" itemValue="A"/>
                                            <f:selectItem itemLabel="--Inactivo" itemValue="I"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>

                             

                            </p:panelGrid>
                            <p:commandButton rendered="#{!tipoAtencionBeans.banderaSelect}"  value="guardar" action="#{tipoAtencionBeans.guardarTipoAtencion()}" update=":Data:dataTableTipoAtencion, :formTipoAtencion"/>
                            <p:commandButton value="Nuevo" action="#{tipoAtencionBeans.limpiar()}" update=":Data:dataTableTipoAtencion, :formTipoAtencion"/>
                            <p:commandButton rendered="#{tipoAtencionBeans.banderaSelect}"  value="Actualizar" action="#{tipoAtencionBeans.actualizarTipoAtencion()}" update=":Data:dataTableTipoAtencion, :formTipoAtencion"/>
                        </p:panel>
                    </h:form>
                    
                      <h:form id="Data">
                          <p:dataTable rowKey="#{tipoatenciones.idTipoAtencion}" selection="#{tipoAtencionBeans.tipoatenciones}" selectionMode="single" id="dataTableTipoAtencion" var="TipoAtencion" value="#{tipoAtencionBeans.listarTipoAtencion()}" style="width: 80%">
                              <p:ajax event="rowSelect" update=":formTipoAtencion" listener="#{tipoAtencionBeans.selectBandera()}"/>
                            <p:column headerText="CÃ³digo">
                                <p:outputLabel value="#{tipoatenciones.idTipoAtencion}"/>
                            </p:column>
                            <p:column headerText="Descripcion">
                                <p:outputLabel value="#{tipoatenciones.descripcion}"/>
                            </p:column>
                              <p:column headerText="Estado">
                                <p:outputLabel value="#{tipoatenciones.estado}"/>
                            </p:column>
                       
                            <p:column>
                                <p:commandButton value="Eliminar" action="#{tipoAtencionBeans.eliminar(tipoatenciones)}" update=":Data:dataTableTipoAtencion, :formTipoAtencion"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </div>
                
            </ui:define>

            
        </ui:composition>
      
    </h:body>
</html>
